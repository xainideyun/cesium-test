<!DOCTYPE html>
<html lang="en">

<head>
    <title>Camera控制</title>
    <script src="../scripts/Cesium/Cesium.js"></script>
    <style>
        @import url(../styles/index.css);
        @import url(../bootstrap/css/bootstrap.css);

        #cesiumContainer {
            width: 1000px;
        }

        .container {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>可使用键盘操作（A/D/S/W/Q/E）</h1>
                <div class="btn-group">
                    <button id="btn1" class="btn btn-primary" data-lng="114.191475" data-lat="30.4020929">武汉</button>
                    <button id="btn2" class="btn btn-primary" data-lng="116.397451" data-lat="39.909187">北京</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        Cesium.Ion.defaultAccessToken =
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyNzNmYjI2Zi0xYjRhLTRkYzAtYjgzNC02YjlmNzE3MDViYjYiLCJpZCI6MjU4NDEsInNjb3BlcyI6WyJhc2wiLCJhc3IiLCJhc3ciLCJnYyIsInByIl0sImlhdCI6MTU4Njc0Nzg2OX0.vi0M-QhBfUPGY3_4NH3cZ14XtM3a_BCUpLsQrZZL-d8'

        var viewer = new Cesium.Viewer('cesiumContainer')

        document.querySelectorAll('button').forEach(btn => btn.onclick = setPosition)

        function setPosition() {
            const lng = +this.dataset.lng
            const lat = +this.dataset.lat
            viewer.camera.setView({
                destination: Cesium.Cartesian3.fromDegrees(lng, lat, 2000), // 设置目标区域（笛卡尔）：经度、纬度、高度
                // destination: Cesium.Cartesian3.fromDegrees(114.31, 30.52, 2000),  // 设置目标区域（矩形区域）：经度、纬度、高度
                orientation: {
                    heading: 0.0, // 由北向东旋转的角度
                    pitch: -1, // 方向与水平面的夹角
                    roll: 0.0 // 方向向量以正东方向为轴的旋转角度
                }
            });
        }

        // 键盘绑定
        var scene = viewer.scene;
        var canvas = viewer.canvas;
        canvas.setAttribute('tabindex', '0');
        canvas.onclick = function () {
            canvas.focus();
        };
        var ellipsoid = viewer.scene.globe.ellipsoid;

        // 禁用默认相机控制事件
        scene.screenSpaceCameraController.enableRotate = false;
        scene.screenSpaceCameraController.enableTranslate = false;
        scene.screenSpaceCameraController.enableZoom = false;
        scene.screenSpaceCameraController.enableTilt = false;
        scene.screenSpaceCameraController.enableLook = false;

        // 记录相机的状态
        var startMousePosition;
        var mousePosition;
        var flags = {
            looking: false,
            moveForward: false,
            moveBackward: false,
            moveUp: false,
            moveDown: false,
            moveLeft: false,
            moveRight: false
        };

        // 根据鼠标的点击设置坐标位置
        var handler = new Cesium.ScreenSpaceEventHandler(canvas);
        handler.setInputAction(function (movement) {
            flags.looking = true;
            mousePosition = startMousePosition = Cesium.Cartesian3.clone(movement.position);
        }, Cesium.ScreenSpaceEventType.LEFT_DOWN);

        handler.setInputAction(function (movement) {
            mousePosition = movement.endPosition;
        }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);

        handler.setInputAction(function (position) {
            flags.looking = false;
        }, Cesium.ScreenSpaceEventType.LEFT_UP);

        // 根据按下的按键，设置对应移动的变量
        function getFlagForKeyCode(keyCode) {
            switch (keyCode) {
                case 'W'.charCodeAt(0):
                    return 'moveForward';
                case 'S'.charCodeAt(0):
                    return 'moveBackward';
                case 'Q'.charCodeAt(0):
                    return 'moveUp';
                case 'E'.charCodeAt(0):
                    return 'moveDown';
                case 'D'.charCodeAt(0):
                    return 'moveRight';
                case 'A'.charCodeAt(0):
                    return 'moveLeft';
                default:
                    return undefined;
            }
        }

        document.addEventListener('keydown', function (e) {
            var flagName = getFlagForKeyCode(e.keyCode);
            if (typeof flagName !== 'undefined') {
                flags[flagName] = true;
            }
        }, false);

        document.addEventListener('keyup', function (e) {
            var flagName = getFlagForKeyCode(e.keyCode);
            if (typeof flagName !== 'undefined') {
                flags[flagName] = false;
            }
        }, false);

        // 
        viewer.clock.onTick.addEventListener(function (clock) {
            var camera = viewer.camera;

            if (flags.looking) {
                var width = canvas.clientWidth;
                var height = canvas.clientHeight;

                // Coordinate (0.0, 0.0) will be where the mouse was clicked.
                var x = (mousePosition.x - startMousePosition.x) / width;
                var y = -(mousePosition.y - startMousePosition.y) / height;

                var lookFactor = 0.05;
                camera.lookRight(x * lookFactor);
                camera.lookUp(y * lookFactor);
            }

            var cameraHeight = ellipsoid.cartesianToCartographic(camera.position).height;
            var moveRate = cameraHeight / 100.0;

            if (flags.moveForward) {
                camera.moveForward(moveRate);
            }
            if (flags.moveBackward) {
                camera.moveBackward(moveRate);
            }
            if (flags.moveUp) {
                camera.moveUp(moveRate);
            }
            if (flags.moveDown) {
                camera.moveDown(moveRate);
            }
            if (flags.moveLeft) {
                camera.moveLeft(moveRate);
            }
            if (flags.moveRight) {
                camera.moveRight(moveRate);
            }
        });
    </script>
</body>

</html>
